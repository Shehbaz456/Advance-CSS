<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=Mountains+of+Christmas:wght@700&family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blue;
            min-height: 100vh;
            animation:ChangeBg 20s linear infinite;
        }
        @keyframes ChangeBg {
            0%{
                background-color: aqua;
            }
            20%{
                background-color: rgb(140, 255, 0);
            }
            40%{
                background-color: rgb(0, 255, 42);
            }
            60%{
                background-color: rgb(0, 183, 255);
            }
            80%{
                background-color: rgb(255, 0, 221);
            }
            100%{
                background-color: rgb(255, 0, 93);
            }
        }

        .btn{
            padding: 10px 30px;
            border: 2px solid #00aeff;
            letter-spacing: 4px;
            transition: 1s;
            color: #00aeff;
            font-size: 18px;
        }
        .btn:hover{
            animation: forwards;
            background-color: #00aeff;
            color: white;
        }
    </style>
    <title>ChangeBg</title>
</head>

<body>
    <main>
        <div class="btn">SHEHBAZ KHAN</div>
    </main>
</body>

</html>
